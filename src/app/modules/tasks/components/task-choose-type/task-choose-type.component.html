<mat-form-field class="input-subtype-filter">
    <mat-label>Filter by subtype</mat-label>
    <input matInput type="text" [(ngModel)]="subTypeFilter">
    <button mat-button *ngIf="subTypeFilter" matSuffix mat-icon-button aria-label="Clear" (click)="subTypeFilter=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
  <mat-tab-group dynamicHeight (selectedTabChange)="selectType($event)">
    <mat-tab *ngFor="let type of filteredTypes" (click)='selectType(type)' [label]='type.name'>
      <div class="box" *ngIf="selectedType">
        <div class="example-small-box mat-elevation-z4" *ngFor="let subType of selectedType.subTypes"
          (click)='selectSubType(subType)'>
          {{ subType.name }}
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <button mat-stroked-button color="primary" [routerLink]="['/task/list']">Back</button>
  <button mat-stroked-button color="primary" [disabled]='typeIndex == null || subTypeIndex == null' 
  [routerLink]="['/task/create', typeIndex, subTypeIndex]">Next</button>
