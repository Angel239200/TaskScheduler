<table class="table table-hover table-inverse table-responsive">
    
    <thead class="thead-inverse">
        <tr>
            <th>Tasks</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Created On</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td> {{ task.name }} </td>
            <td> {{ taskTypes[task.typeIndex].name }} </td>
            <td> {{ task.createdOn | date: 'yyyy/dd/MM'}} </td>
        </tr>
    </tbody>
</table>
